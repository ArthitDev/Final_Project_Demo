<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body id="main" class="main">
    <div class="bg-video">
        <!-- <video class="bgvid" autoplay="autoplay" muted="muted" preload="auto" loop>
            <source
                src="./video/green.mp4"
                type="video/mp4">
        </video> -->
        <div class="container" id="container">
            <div class="form-container sign-up-container">
                <form class="register-form" id="register-form">
                    <h1>Create Account</h1>
                    <div class="social-container">
                        <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                        <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                    <!-- <span>or use your email for registration</span> -->
                    <input type="text" placeholder="Name" name="name" id="name" required />
                    <input type="email" placeholder="Email" name="email" id="email" required />
                    <input type="password" placeholder="Password" name="passsword" id="password" required/>
                    <input type="password" placeholder="Repeat your password" name="re_passsword" id="re_password" required/>                
                    <button>Sign Up</button>
                    <!-- <input type="submit" class="form-submit" /> -->
                </form>
            </div>
            <div class="form-container sign-in-container">
                <form class="register-form" id="login-form">
                    <h1>Sign in</h1>
                    <div class="social-container">
                        <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                        <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                    <!-- <span>or use your account</span> -->
                    <input type="email" name="email-sign-in" id="email-sign-in" placeholder="Email"  required />
                    <input type="password" name="password-sign-in" id="password-sign-in" placeholder="Password" required />
                    <button>Sign In</button>
                    <!-- <input type="submit" class="form-submit" /> -->
                    
                </form>
            </div>
            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-panel overlay-left">
                        <h1>Welcome Back!</h1>
                        <p>To keep connected with us please login with your personal info</p>
                        <button class="ghost" id="signIn">Sign In</button>
                    </div>
                    <div class="overlay-panel overlay-right">
                        <h1>Hello, Friend!</h1>
                        <p>Enter your personal details and start journey with us</p>
                        <button class="ghost" id="signUp">Sign Up</button>
                    </div>
                </div>
            </div>
            <!-- <footer>
            <p>

        </div>

        <script src="https://code.jquery.com/jquery-3.6.4.slim.min.js"

        <!-- Services -->
        <script src="./js/auth.js"></script>
        <script src="./js/resgister.js"></script>
        <script src="./js/login-page.js"></script>
</body>

</html>
